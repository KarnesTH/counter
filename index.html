<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="container c__main">
          <h1 class="text-center">Counter</h1>
          <div class="text-center">
            <span class="c__numText">0</span>
          </div>

          <div class="container text-center">
            <div class="row align-items-center">
              <div class="col">
                <button type="button" class="btn btn-secondary btn-lg dec-btn">
                  -
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg reset-btn"
                >
                  Reset
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary btn-lg inc-btn">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
